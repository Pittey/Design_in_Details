<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Design In Detail</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

<header class="header">
  <div class="container nav">
    <div class="logo">Design In Detail</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container contact-shell reveal">
  <section class="contact-grid">

    <aside class="contact-left">
      <div class="contact-photo">
        <img src="assets/img/studio.png" alt="Design studio" />
        <div class="photo-gradient"></div>
        <div class="photo-copy">
          <div class="pill">Design In Detail</div>
          <h1>Let’s design<br><span>something remarkable.</span></h1>
          <p>Tell us your goals, timeline, and vibe. We’ll respond within 24–48 hours.</p>
        </div>
      </div>
    </aside>

    <section class="contact-right">
      <div class="contact-card">

        <form class="lux-form" id="contactForm">
          <div class="field">
            <label>Full Name</label>
            <input type="text" name="from_name" required />
          </div>

          <div class="field">
            <label>E-mail</label>
            <input type="email" name="reply_to" required />
          </div>

          <div class="field">
            <label>Budget</label>
            <select name="budget" required>
              <option value="" disabled selected>Select budget range</option>
              <option>R10k – R30k</option>
              <option>R30k – R80k</option>
              <option>R80k – R200k</option>
              <option>R200k+</option>
            </select>
          </div>

          <div class="field">
            <label>Timeline</label>
            <select name="timeline" required>
              <option value="" disabled selected>When do you want to start?</option>
              <option>Immediately</option>
              <option>In 2–4 weeks</option>
              <option>In 1–3 months</option>
              <option>Just exploring</option>
            </select>
          </div>

          <div class="field full">
            <label>Message</label>
            <textarea name="message" rows="6" required></textarea>
          </div>

          <div class="actions full">
            <button class="btn btn-dark" type="submit">Send Message</button>
          </div>
        </form>

      </div>
    </section>

  </section>
</main>

<footer class="footer">© Design In Detail</footer>

<script src="assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  emailjs.init("gKDuKtr2DcJNv7ZFc");

  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = this;
    const btn = form.querySelector("button");
    const original = btn.textContent;

    btn.textContent = "Sending...";
    btn.disabled = true;

    const timeout = setTimeout(() => {
      btn.textContent = original;
      btn.disabled = false;
      alert("Network issue. Please try again.");
    }, 10000);

    emailjs.send("service_0hztl6a", "template_2lnueov", {
      from_name: form.elements.from_name.value,
      reply_to: form.elements.reply_to.value,
      budget: form.elements.budget.value,
      timeline: form.elements.timeline.value,
      message: form.elements.message.value
    })
    .then(() => {
      clearTimeout(timeout);
      btn.textContent = "Message Sent ✔";
      form.reset();

      setTimeout(() => {
        btn.textContent = original;
        btn.disabled = false;
      }, 3000);
    })
    .catch(err => {
      clearTimeout(timeout);
      btn.textContent = original;
      btn.disabled = false;
      alert("Message failed. Please try again.");
      console.error(err);
    });
  });
</script>

</body>
</html>
